name: CI & CR
# NOTE: CI -> Continuous Integration
# NOTE: CR -> Continuous Releases

on:
    pull_request:
        branches: [main, next]
        types: [opened, ready_for_review, reopened, synchronize]
    push:
        branches: [main, next]

concurrency:
    group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
    cancel-in-progress: true

defaults:
    run:
        shell: bash

env:
    CI: true

permissions:
    checks: write
    contents: write
    id-token: write
    issues: write
    pages: write
    pull-requests: write

jobs:
    ci_biome:
        name: CI
        uses: ./.github/workflows/biome.yml
        secrets: inherit

    ci_check:
        name: CI
        uses: ./.github/workflows/check.yml
        secrets: inherit

    ci_knip:
        name: CI
        uses: ./.github/workflows/knip.yml
        if: github.event_name == 'pull_request'
        secrets: inherit

    ci_test:
        name: CI
        uses: ./.github/workflows/test.yml
        secrets: inherit

    ci_typos:
        name: CI
        uses: ./.github/workflows/typos.yml
        secrets: inherit

    cr_preview:
        name: CR
        uses: ./.github/workflows/preview.yml
        needs: [ci_biome, ci_check, ci_knip, ci_test, ci_typos]
        secrets: inherit

    cr_typedoc:
        name: CR
        uses: ./.github/workflows/typedoc.yml
        needs: [ci_biome, ci_check, ci_knip, ci_test, ci_typos]
        secrets: inherit
        with:
            type: ${{ github.event_name == 'pull_request' && contains(fromJson('["opened", "reopened", "synchronize"]'), github.event.action) && 'pr-preview' || 'deploy' }}
